<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-xs-12 col-md-6 col-md-offset-3 mb-3">
            <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
                <div class="form-group" style="display: flex; align-items: center; justify-content: center;">
                    <label for="ticker" style="text-align: center;">Select Ticker</label>
                    <select id="ticker" formControlName="ticker" class="form-control form-select"
                        style="text-align: center;">
                        <option *ngFor="let tick of tickerValues" [ngValue]="tick">{{ tick }}</option>
                    </select>
                    <button class="btn btn-info col" type="submit" [disabled]="!stockForm.valid"
                        style="text-align: center;">Update!</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div>
        <h2>{{ticker}} Daily Stock Price</h2>
        <h4>2018 - 2022</h4>
        <canvas id="line-chart"></canvas>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 mb-3">
            <div>
                <ul *ngFor="let day of stockData">
                    <li>Ticker: {{day.Ticker}} | High: {{day.High}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
